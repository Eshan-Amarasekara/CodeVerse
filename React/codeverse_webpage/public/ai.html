<!DOCTYPE html>
<html lang="en">

<head>
    <title>GenAI-Bot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        /* Resetting some default browser styles */
        body, h1, h2, h3, p, textarea {
            margin: 0;
            padding: 0;
        }

        /* Global styles for a clean layout */
        body {
            font-family: 'Arial', sans-serif;
            /* background-color: rgba(0, 0, 0, 0.1); */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #cbd5e0;
        }

        /* Chat container styles */
        .chat-container {
            background-color: #2d3748;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            min-width: 90%; /* Adjust the width as needed */
            min-height: 70%;
            max-width: 90%; /* Adjust the max-width as needed */
            margin: 20px; /* Add margin for better spacing */
        }

        /* Chatbox styles */
        .chatbox {
            max-height: 400px; /* Adjust the max-height as needed */
            overflow-y: auto;
            padding: 1rem;
            width: 100%; /* Make the chatbox take full width */
            
        }
        /* Chat header styles */
        .chat-header {
            /* background-color: rgb(46, 46, 46); */
            color: #fff;
            padding: 1rem;
            text-align: center;
            border: #e2e8f0 2px solid;
            border-radius: 8px 8px 0 0;
        }


        /* Message styles */
        .message {
            margin-bottom: 1.5rem;
        }

        /* User and bot message styles */
        .userText, .botText {
            background-color: #718096;
            border-radius: 8px;
            color: #fff;
            display: block;
            padding: 0.75rem 1rem;
            max-width: 70%;
            word-wrap: break-word;
            margin-bottom: 0.5rem;
        }

        .botText {
            background-color: #4c51bf;
        }

        /* User input styles */
        #userInput {
            padding: 1rem;
            border-top: 1px solid #e2e8f0;
        }

        /* Textarea styles */
        #textInput {
            width: calc(100% - 20px);
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            padding: 0.75rem;
            font-size: 14px;
            margin-bottom: 0.5rem;
            color: black;
            resize: vertical; /* Allow vertical resizing */
            overflow-y: auto; /* Enable vertical scrolling */
            height: 50px; /* Initial height, adjust as needed */
            transition: height 1s; /* Add transition for smooth resizing */
        }

        #textInput:focus {
            height: 300px; /* Adjust the maximum height as needed */
            transition: 1s;
        }


        /* Send button styles */
        #sendButton {
            background-color: rgb(153, 69, 222);
            color: #fff;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #sendButton:hover {
            background-color: rgb(153, 69, 222);
        }
    </style>
</head>

<body>

    <div class="chat-container">

        <div class="chat-header">
            <h2>Learning Assistant</h2>
        </div>

        <div id="chatbox" class="chatbox">
            <div class="message">
                <p class="botText">Hi! I'm your AI-Generative Chatbot</p>
            </div>
        </div>

        <div id="userInput">
            <textarea id="textInput" name="msg" placeholder="Type your message..."></textarea>
            <button id="sendButton" onclick="getBotResponse()">Send</button>
        </div>
        <script>
            function escapeHtml(text) {
                var map = {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#039;'
                };
                return text.replace(/[&<>"']/g, function (m) {
                    return map[m];
                });
            }

            function getBotResponse() {
                var rawText = $("#textInput").val();
                var escapedText = escapeHtml(rawText);
                var userHtml = '<p class="userText text-left">' + escapedText +
                    "</p>";
                $("#textInput").val("");
                $("#chatbox").append(userHtml);
                document
                    .getElementById("userInput")
                    .scrollIntoView({
                        block: "start",
                        behavior: "smooth"
                    });

                $.get("http://127.0.0.1:5000/get", {
                    msg: rawText
                }).done(function (data) {
                    var botHtml = '<p class="botText text-left">' + data +
                        "</p>";
                    $("#chatbox").append(botHtml);
                    document
                        .getElementById("userInput")
                        .scrollIntoView({
                            block: "start",
                            behavior: "smooth"
                        });
                });
            }

            $("#textInput").keypress(function (e) {
                if (e.which == 13) {
                    getBotResponse();
                }
            });
        </script>

    </div>
</body>

</html>
